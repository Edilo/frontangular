<div class="container">
  <div class="col-sm-12">
    <div class="">
      <div *ngIf="!submitted">
        <div class="col-sm-12 pt-1 pb-1 bg-dark text-info rounded">
          <h4>Cadastrar colaborador </h4>
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" required [(ngModel)]="tutorial.nome" name="nome" />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input class="form-control" id="telefone" required [(ngModel)]="tutorial.telefone" name="telefone" />
        </div>

        <div class="form-group">
          <label for="empresa">Empresa</label>
          <input class="form-control" id="empresa" required [(ngModel)]="tutorial.empresa" name="empresa" />
        </div>

        <div class="form-group">
          <label for="setor">Setor</label>
          <input class="form-control" id="setor" required [(ngModel)]="tutorial.setor" name="setor" />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" id="email" required [(ngModel)]="tutorial.email" name="email" />
        </div>

        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input class="form-control" id="cargo" required [(ngModel)]="tutorial.cargo" name="cargo" />
        </div>

        <button (click)="saveTutorial()" class="btn btn-success">Salvar</button>
      </div>

      <div *ngIf="submitted">
        <h4>Colaborador Cadastrado com sucesso!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Novo cadastro</button>
      </div>
    </div>
  </div>
</div>
